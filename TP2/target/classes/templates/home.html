<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1 class="text-3xl font-bold underline">Liste des auteurs</h1>
    <table border="1">
        <tr>
            <th>id</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
        </tr>
        <tr th:each="auteur : ${auteurs}">
            <td th:text="${auteur.id}" />
            <td th:text="${auteur.nom}" />
            <td th:text="${auteur.prenom}" />
        </tr>
    </table>
    <br>

    <h3>Ajouter un Auteur</h3>
    <form action="/bib/add" method="post">
        <input type="text" placeholder="Nom" name="nom" id="nom">
        <input type="text" placeholder="Prenom" name="prenom" id="prenom">
        <input type="submit" value="submit" name="submit">
    </form>
    <script>
        if (window.sessionStorage.getItem("loaded") != 1) {
            console.log(window.sessionStorage.getItem("loaded"));
            $(document).ready(function () {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/bib/init",
                    data: {}
                });
            });
            sessionStorage.setItem("loaded", 1);
        }

    </script>
</body>

</html>
