<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapReduce-Akka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="ps-3">
    <h1>TP-3 Akka</h1>
    <hr>

    <div>
        <h3>Initialisation des acteurs Akka</h3>
        <form action="/mapreduce/init-akka" method="get">
            <input type="submit" value="submit">
        </form>
    </div>
    <hr>
    <div>
        <h3>Fichier à analyser</h3>
        <span class="d-flex flex-row">
            <form action="/mapreduce/file_upload_handler" method="post" enctype="multipart/form-data">
                Fichier:
                <input type="file" name="file" class="ps-3" id="file" placeholder="choisir un fichier" accept=".txt">
                <input type="submit" value="submit">
            </form>
        </span>
    </div>
    <div>
        <h3>Résultat</h3>
        <div>
            <p>Mot:</p>
            <p>Nombre d'occurrences:</p>
        </div>
        <form action="/mapreduce/count" method="get">
            <label for="mot">
                Mot:
            </label>
            <input type="text" name="mot" id="mot">
            <input type="submit" value="submit">
        </form>
    </div>
</body>

</html>
