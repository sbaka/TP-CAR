<!DOCTYPE html>
<html lang="en">
<!-- http://localhost:8080/agenda/signup -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-3 shadow">
            <h1 class="text-center mb-4">S'enregistrer</h1>
            <form action="/agenda/user/signup" method="post" class="d-flex flex-column align-items-center">
                <div th:if="${error}" class="alert alert-danger container" role="alert">
                    <p class="m-0">[[${error}]]</p>
                </div>
                <div class="form-group mb-3 w-75">
                    <input type="email" class="form-control" name="email" id="email" placeholder="email" required>
                </div>
                <div class="form-group mb-3 w-75">
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="mot de passe" required>
                </div>
                <div class="form-group mb-3 w-75">
                    <input type="text" class="form-control" name="nom" id="nom" placeholder="nom" required>
                </div>
                <div class="form-group mb-3 w-75">
                    <input type="text" class="form-control" name="prenom" id="premom" placeholder="prenom" required>
                </div>

                <input type="submit" class="btn btn-primary mb-3" value="Enregistrer">
            </form>
            <div>
                <p>Si vous avez déjà un compte <a href="http://localhost:8080/agenda/user/signin">Connectez-vous!</a>
                </p>
            </div>
        </div>
    </div>



</body>

</html>
