<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda<details>
    </title>
</head>

<body>
    <h1 th:text="${currentAgenda.libelle}"></h1>
    <div>
        <h2>Ajouter des evenements</h2>
        <form action="/agenda/addagenda" method="post">
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>
            <input type="text" name="libelle" placeholder="Libelle" required>
            <input type="submit" value="Ajouter">
        </form>
    </div>
    <ul th:each="event : ${events}">
        <li><a th:href="${'/agenda/event/' + agenda.id}" th:text="${event.libelle}" name="event"></a></li>
    </ul>
</body>

</html>
